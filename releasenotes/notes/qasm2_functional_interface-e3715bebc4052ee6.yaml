---
features:
  - |
    qiskit.qasm2 provides a functional interface to Qasm2 source loading and
    unloading. This supersedes the use of QuantumCircuit member functions
    to load or unload openqasm2 source to QuantumCircuit and provides for
    pluggable qasm translators. The default translator is qiskit.qasm

    Example

..code-block:

      from qiskit.qasm2 import load, unload
      circ = load(filename=filename),
                  loader='nuqasm2',
                  include_path='/somewhere/qiskit-terra/qiskit/qasm/libs')
      print(unload(circ))

---
features:
  - |
    qiskit.qasm2 provides a functional interface to Qasm2 source loading and
    unloading. This supersedes the use of QuantumCircuit member functions
    to load or unload openqasm2 source to QuantumCircuit and provides for
    pluggable qasm translators.

  - |
    The loader interface is as follows::
        ``load(data:: str or List[str] = None,``
        ``filename:: str = None,``
        ``loader:: str = None,``
        ``include_path:: str = '') -> QuantumCircuit::``

    Parameters
    ----------
    data::  str or List[str], optional
      Qasm program source as string or list of string.
      The default is None.
    filename:: str, optional
      Filepath to qasm program source.
    loader:: str, optional
      Name of module with functional attribute
      ``load(filename:: str = None,``
           ``data::str = None,``
           ``include_path::  str = None) -> QuantumCircuit::``
      to use for qasm translation.
      None means use Qiskit qasm.
      The default is None.
    include_path :: str, optional
      Loader-specific include path for qasm include directives.
      The default is None.

    Raises
    ------
    QiskitError
        If both filename and data or neither filename nor data.

    Returns
    -------
    QuantumCircuit
        The factoried circuit.

    Example::
        ``from qiskit.qasm2 import load``
        ``circ = load(filename=filename,``
                    ``loader='nuqasm2',``
                    ``include_path='/somewhere/qiskit-terra/qiskit/qasm/libs')``

  - |
    The unloader interface is as follows::
      ``unload(qc  :: QuantumCircuit,``
             ``unloader:: str = None,``
             ``include_path:: str = None) -> str::``

    Parameters
    ----------
    qc :: QuantumCircuit
        Circuit to decompile ("unload")
    unloader:: str. optional
        Name of module with functional attribute
            ``unload(qc:: QuantumCircuit,``
                   ``include_path:: str = None) -> QuantumCircuit::``
        ... to use for qasm translation.
        None means "use Qiskit qasm"
        The default is None.
    include_path:: str, optional
        Loader-specific include path for qasm include directives.
        The default is None.

    Returns
    -------
    str
        OpenQASM source for circuit.

    Example::
      ``from qiskit.qasm2 import unload``
      ``print(unload(my_quantum_circuit))``

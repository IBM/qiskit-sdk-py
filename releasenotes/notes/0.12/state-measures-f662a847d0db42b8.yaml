---
features:
  - |
    Added new state measure functions to the :mod:`qiskit.quantum_info`
    module for :func:`qiskit.quantum_info.entropy`,
    :func:`qiskit.quantum_info.mutual_information`,
    :func:`qiskit.quantum_info.concurrence`, and
    :func:`qiskit.quantum_info.entanglement_of_formation`. These functions work
    with the :class:`qiskit.quantum_info.Statevector` and
    :class:`qiskit.quantum_info.DensityMatrix` classes.

deprecations:
  - |
    The ``qiskit.tools.qi.qi`` module and the ``quantum_info.states.states.py``
    module are deprecated and will be removed in a future release. The legacy
    functions in these modules have all been superseded by functions and
    classes in the ``quantum_info`` module. A table of the deprecated functions
    and their replacement are below:

    .. list-table:: ``qiskit.tools.qi.qi`` replacements
       :header-rows: 1

       * - Deprecated
         - Replacement
       * - partial_trace()
         - :func:`qiskit.quantum_info.partial_trace`
       * - ``qiskit.tools.qi.qi.choi_to_pauli``
         - :class:`qiskit.quantum_info.Choi` and :class:`quantum_info.PTM`
       * - ``qiskit.tools.qi.qi.chop``
         - ``numpy.round``
       * - ``qiskit.tools.qi.qi.outer``
         - ``numpy.outer``
       * - ``qiskit.tools.qi.qi.concurrence``
         - :func:`qiskit.quantum_info.concurrence`
       * - ``qiskit.tools.qi.qi.shannon_entropy``
         - :func:`qiskit.quantum_info.shannon_entropy`
       * - ``qiskit.tools.qi.qi.entropy``
         - :func:`qiskit.quantum_info.entropy`
       * - ``qiskit.tools.qi.qi.mutual_information``
         - :func:`qiskit.quantum_info.mutual_information`
       * - ``qiskit.tools.qi.qi.entanglement_of_formation``
         - :func:`qiskit.quantum_info.entanglement_of_formation`
       * - ``qiskit.tools.qi.qi.is_pos_def``
         - ``quantum_info.operators.predicates.is_positive_semidefinite_matrix``

  - |
    The ``quantum_info.states.states`` module is deprecated and will be
    removed in a future release. The legacy functions in these modules have all
    been superseded by functions and classes in the ``quantum_info`` module.

    .. list-table:: ``qiskit.quantum_info.states.states`` replacements
       :header-rows: 1

       * - Deprecated
         - Replacement
       * - ``qiskit.quantum_info.states.states.basis_state``
         - :meth:`qiskit.quantum_info.Statevector.from_label`
       * - ``qiskit.quantum_info.states.states.projector``
         - :class:`qiskit.quantum_info.DensityMatrix`

---
fixes:
  - |
    Previously, extending :class:`~qiskit.circuit.QuantumCircuit` objects
    using the :meth:`~qiskit.circuit.QuantumCircuit.extend` method with
    a circuit that had differing register would lead to a discrepency in the
    :attr:`~qiskit.circuit.QuantumCircuit.qubits`  and
    :attr:`~qiskit.circuit.QuantumCircuit.clbits` attributes because the
    cached lists were not updated. This has been fixed so that calling
    :meth:`~qiskit.circuit.QuantumCircuit.extend` updates
    :attr:`~qiskit.circuit.QuantumCircuit.qubits` and
    :attr:`~qiskit.circuit.QuantumCircuit.clbits` with any new bits from
    new registers being added to the circuit.
    Fixes `#5038 <https://github.com/Qiskit/qiskit-terra/issues/5038>`__

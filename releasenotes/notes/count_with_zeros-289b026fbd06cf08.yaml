---
features:
  - |
    The class :class:`~qiskit.result.Counts` and the method :meth:`~qiskit.result.Result.get_counts`
    are extended with a parameter  `include_zeros` (bool, default `False`) to include the keys with zero values.
  - |
    The class :class:`~qiskit.result.Counts` now returns a default `0` when the key is not in the result.
